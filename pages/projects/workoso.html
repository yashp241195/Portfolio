<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<div style="width: 500px; overflow: hidden; font-size: small;">
    <h2>Workoso</h2>
    <br />
    <div>
        website : <a target="_blank" href="https://www.workoso.in">workoso.in</a>
    </div>
    <br />
    <div id="showImages"></div>
    <script>

        function showImageWithIndex(index){
            
            let base ="data/image/workoso/"; 
            let imagename= "000"+index+".jpg";
            if(index==10){
                imagename= "0010.jpg";
            }
            return '<img width="520" src="'+base+""+imagename+'" alt="p'+index+'" />'
        }

        function showImageList(){
            
            let imgList = "";

            for(var i = 1;i <= 8; i++){
                imgList += "<div>"+showImageWithIndex(i)+"</div>"
            }
            
            return imgList
        }

        function showImagesHTML(){
            return "<div>"+showImageList()+"</div>"
        }

        $(document).ready(function(){
            $("#showImages").html("<br>"+showImagesHTML()+"<br>")
        })
    </script>
</div>
