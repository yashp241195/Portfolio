<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    const mypages = [
        { name: "helplink-app", src:"projects/helplink.html", img:"projects/data/image/ic_helplink.jpg"},
        { name: "artistt-app", src:"projects/artistt.html", img:"projects/data/image/ic_art.jpg"},
        { name: "datemee-app", src:"projects/datemee.html", img:"projects/data/image/ic_date.png"},
        { name: "delhi-metro", src:"projects/delhimetro.html", img:"projects/data/image/ic_metro.png"},
    ]

    const navWrap = (page) => "<div style=\"margin:10px; padding:5px; text-align: center; \"><div style=\"\" ><img src=\""+page.img+"\" width=\"40\" height=\"40\" /></div> \
    <nav src=\""+page.src+"\">"+"<a style=\" font-size:10px; text-decoration:none; \" href=\"#\">"+page.name+"</a></nav>   </div>"

    $(document).ready(function(){
        $("#navigation").html('<ul>'+mypages.map(item=>navWrap(item)).reduce((result, item)=> result+item)+'</ul>')
        $("nav").click(function(){ $("#page").html('<embed type="text/html" width="650" height="540" src="'+$(this).attr("src")+'">') })
        $("#page").html('<embed type="text/html" width="650" height="540" src="projects/delhimetro.html">')
        
    });

    </script>
    <style>
        #page{height: 540px; width: 500px; }
        #navigation{ height: 540px; width: 200px;}
    </style>
</head>
<body style='overflow:hidden'>
    <div style="display: flex; width: 720px;" id="main">
        <div id="navigation"></div>
        <div id="page"></div>
    </div>
</body>
</html>
