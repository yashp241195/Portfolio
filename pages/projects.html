<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    const mypages = [
        { name: "rawopinion", src:"projects/rawopinion.html", img:"projects/data/image/ic_rawopinion.jpg"},
        { name: "workoso", src:"projects/workoso.html", img:"projects/data/image/ic_work.jpg"},
        { name: "dateze", src:"projects/dateze.html", img:"projects/data/image/ic_date.png"},
        { name: "delhi-metro", src:"projects/delhimetro.html", img:"projects/data/image/ic_metro.png"},
    ]

    const navWrap = (page) => `<div class="col-4 col-md-12 text-center mb-2">
        <img src="${page.img}" width="40" height="40" class="d-block mx-auto"/>
        <nav src="${page.src}" class="mt-1">
            <a class="nav-link p-0" style="font-size:14px;" href="#">${page.name}</a>
        </nav>
    </div>`

    $(document).ready(function(){
        $("#navigation").html('<div class="row">'+mypages.map(item => navWrap(item)).join('')+'</div>')
        $("nav").click(function(){ $("#page").html(`<embed type="text/html" width="100%" height="540" src="${$(this).attr("src")}">`) })
        $("#page").html('<embed type="text/html" width="100%" height="540" src="projects/delhimetro.html">')
    });
    </script>
    <style>
        #page {
            height: 95vh;
            width: 100%;
            overflow: hidden;
        }
        #navigation {
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div style="padding-top: 30px;" id="navigation" class="col-12 col-md-3 d-flex flex-column align-items-center">
                <!-- Navigation will be injected here -->
            </div>
            <div id="page" class="col-12 col-md-9">
                <!-- Page content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
