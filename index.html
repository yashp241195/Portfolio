<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/26461059?s=400&u=4e2a0f6a44489a346fdea6991ad2a252233e9376&v=4" type="image/gif">
    <title>Yash Pratap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    const mypages = [
        { name: "Outline", src:"pages/outline.html"},
        { name: "Civilization Type 1", src:"pages/civilizationtype1.html"},
        { name: "Questions", src:"pages/questions.html"},
        { name: "Tutorials", src:"pages/tutorials.html"},
        { name: "Projects", src:"pages/projects.html"},
    ]

    const navWrap = (page) => "<li><nav src=\""+page.src+"\">"+"<a style=\"text-decoration:none\" href=\"#\">"+page.name+"</nav></a></li>"
    
    $(document).ready(function(){
        $("#navigation").html('<ul>'+mypages.map(item=>navWrap(item)).reduce((result, item)=> result+item)+'</ul>')
        $("nav").click(function(){ $("#page").html('<embed type="text/html" width="750" height="550" src="'+$(this).attr("src")+'">') })
        $("#page").html('<embed type="text/html" width="750" height="550" src="pages/tutorials.html">') 
    
    });

    </script>
    <style>
        #page{ height: 550px; width: 750px; border: 1px solid lightgray; }        
    </style>
</head>
<body >
    <div style="display: flex; justify-content: center;" id="main">
        <div id="page" style='overflow:hidden'></div>
        <div id="navigation"></div>
    </div>
</body>
</html>
